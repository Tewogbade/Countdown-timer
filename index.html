<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Launch countdown timer</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="lauching">
      <img id="image" src="/images/bg-stars.svg" alt="" />
      <div class="text-time">
        <h2>We're launching soon</h2>
        <div class="countdown">
          <div class="container-day">
            <h3 class="day">00</h3>
            <h5>Days</h5>
          </div>
          <div class="container-hour">
            <h3 class="hour">00</h3>
            <h5>Hours</h5>
          </div>
          <div class="container-minute">
            <h3 class="minute">00</h3>
            <h5>Minutes</h5>
          </div>
          <div class="container-second">
            <h3 class="second">00</h3>
            <h5>Seconds</h5>
          </div>
        </div>
      </div>
      <div class="image-icons">
        <img class="img" width="100%" src="/images/pattern-hills.svg" alt="" />
        <div class="links">
          <img id="facebook" src="/images/icon-facebook.svg" alt="" />
          <img id="pinterest" src="/images/icon-pinterest.svg" alt="" />
          <img id="instagram" src="/images/icon-instagram.svg" alt="" />
        </div>
      </div>
    </section>
    <script src="/index.js"></script>
  </body>
</html>
